<div class="container">
  <h2>Connexion</h2>
  <div id="alert" *ngIf="erreur == 1" class="alert alert-danger" role="alert">
    {{ message }}
  </div>
  <div class="card shadow m-4">
    <form (ngSubmit)="onLoggedin()">
      <div class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">Nom utilisateur </label>
        <div class="col-sm-10">
          <input
            type="text"
            [(ngModel)]="user.username"
            (ngModelChange)="user.username = $event"
            name="email"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">Mot de passe</label>
        <div class="col-sm-10">
          <input
            type="password"
            [(ngModel)]="user.password"
            (ngModelChange)="user.password = $event"
            name="password"
            class="form-control"
          />
        </div>
      </div>
      <div class="p-5 ">
        <button type="submit" class="btn btn-outline-success">Connexion</button>
      </div>
    </form>
    <div class="p-3 m-auto">
      <p>
        Pas encore de compte ??
        <a
          class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          [routerLink]="['/register']"
        >
          S'inscrire
        </a>
      </p>
    </div>
  </div>
</div>
