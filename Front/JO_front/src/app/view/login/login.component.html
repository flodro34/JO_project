<div class="container">
  <h2>Connexion</h2>
  <div id="alert" *ngIf="error==1" class="alert alert-danger" role="alert">
    {{ message }}
</div>
  <div class="card shadow m-4">
    <form (ngSubmit)="onLogin()">
      <div class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">Identifiant e-mail </label>
        <div class="col-sm-10">
          <input
            type="text"
            [(ngModel)]="user.email"
            (ngModelChange)="user.email = $event"
            name="email"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">Mot de passe</label>
        <div class="col-sm-10">
          <input
            type="password"
            [(ngModel)]="user.password"
            (ngModelChange)="user.password = $event"
            name="password"
            class="form-control"
          />
        </div>
      </div>

      <div class="p-5">
        <button type="submit" class="btn btn-outline-success">Connexion</button>
        <div>
        </div>
      </div>
    </form>
  </div>
</div>
