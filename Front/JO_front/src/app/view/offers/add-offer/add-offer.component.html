<div class="container">
  <h2>Cr√©er un nouveau type d'offre</h2>
  <div class="card shadow m-4">
    <form (ngSubmit)="addOffer()">
      <div hidden class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">ID offre</label>
        <div class="col-sm-10">
          <input
            type="text"
            [ngModel]="newOffer.idOffer"
            (ngModelChange)="newOffer.idOffer = $event"
            name="idOffer"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">Type de l'offre</label>
        <div class="col-sm-10">
          <input
            type="text"
            [ngModel]="newOffer.type"
            (ngModelChange)="newOffer.type = $event"
            name="type"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">Prix de l'offre</label>
        <div class="col-sm-10">
          <input
            type="number"
            [ngModel]="newOffer.price"
            (ngModelChange)="newOffer.price = $event"
            name="price"
            class="form-control"
          />
        </div>
      </div>
      <div class="p-5">
        <button
          type="submit"
          class="btn btn-outline-success"
        >
          Ajouter cette offre
        </button>
        <div
          id="alert"
          *ngIf="message"
          class="alert alert-success"
          role="alert"
        >
          {{ message }}
        </div>
      </div>
    </form>
  </div>
</div>
