<div class="container">
  <h2>Cr√©er un nouveau type d'offre</h2>
  <div class="card shadow m-4">
    <form>
      <div hidden class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">ID offre</label>
        <div class="col-sm-10">
          <input
            type="text"
            [(ngModel)]="newOffer.idOffer"
            name="idOffer"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">Type de l'offre</label>
        <div class="col-sm-10">
          <input
            type="text"
            [(ngModel)]="newOffer.type"
            name="type"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row m-md-5">
        <label class="col-sm-2 col-form-label">Prix de l'offre</label>
        <div class="col-sm-10">
          <input
            type="number"
            [(ngModel)]="newOffer.price"
            name="price"
            class="form-control"
          />
        </div>
      </div>
      <div class="p-5">
        <button
          type="submit"
          (click)="addOffer()"
          class="btn btn-outline-success"
        >
          Ajouter cette offre
        </button>
        <div>
          <h3>{{ message}}</h3>
        </div>
      </div>
    </form>
  </div>
</div>
